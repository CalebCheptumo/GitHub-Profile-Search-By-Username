<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css file-->
    <link rel="stylesheet" href="style.css">
    <title>Github user search by username</title>
</head>
<body>
    <form action="#" class="user-form" id="form">
        <input type="text" placeholder="Search a GitHub user" id="search">
    </form>

    <div class="card">
        <div>
            <img src="" alt="profile" class="avatar">
        </div>
        <div class="user-info">
            <h2>username</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipi</p>
            <ul>
                <li>1<strong>Followers</strong></li>
                <li>0<strong>Following</strong></li>
                <li>10<strong>repositories</strong></li>
            </ul>
            <div class="repo" id="repos">xyz</div>
        </div>
    </div>
    <main id="main"></main>
    <!--axios lib js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--javascript file-->
    <script src="app.js"></script>
</body>
</html>
